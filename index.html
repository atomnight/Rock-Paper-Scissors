<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto&family=Roboto+Serif:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Indie+Flower&family=Roboto&family=Roboto+Serif:wght@200&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="player-computer-score-text-container">
            <div class="player-score-text-container">
                <span>PLAYER</span>
            </div>
            <div class="vs-text-container">
                <span>VS</span>
            </div>
            <div class="computer-score-text-container">
                <span>COMPUTER</span>
            </div>
        </div>
        <div class="player-computer-score-container">
            <div class="player-score-container">
                <span class="player-score">0</span>
            </div>
            <div class="computer-score-container">
                <span class="computer-score">0</span>
            </div>
        </div>
        <div class="player-computer-icons-container">
            <div class="player-icon-container">
                <img class="img-player" src="axe.png"/>
            </div>
            <div class="computer-icon-container">
                <img class="img-computer" src="sword.png"/>
            </div>
        </div>
        <div class="round-outcome-container">
            <span class="round-outcome"> I'm Betting on You!</span>
        </div>
        <div class ="buttons-container">
            <div class="rock-button-container">
                <button class="rock-button">ROCK</button>
            </div>
            <div class="paper-button-container">
                <button class="paper-button">PAPER</button>
            </div>
            <div class="scissors-button-container">
                <button class="scissors-button">SCISSORS</button>
            </div>
        </div>
        <div class="play-again-button-container">
            <button class="replay-button">PLAY AGAIN</button>
        </div>
        <div class="footer-container">
            <span>Coded with &#128151; by Atom</span>
        </div>
    </div>
</body>
</html>
